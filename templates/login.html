<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='tailwind.css')}}"
    />
    <title>Login</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-6/12 bg-white p-8 rounded shadow-md">
        <form action="/login" method="POST" onsubmit="handleSubmit(event)" class="flex flex-col items-center">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="w-full p-2 mb-4 border border-gray-300 rounded">
            <button type="submit"  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
        </form>
    </div>
</body>
</html>
